<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Поездки</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="all">
      <button id="themeToggle">D</button>

      <form id="tripForm">
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" value="" />
        <br />
        <label for="groundTransport">Наземный транспорт:</label>
        <input
          type="number"
          id="groundTransport"
          name="groundTransport"
          min="0"
        /><br />
        <label for="trains">Электрички:</label>
        <input type="number" id="trains" name="trains" min="0" /><br />
        <label for="additionalMetro">Доп. поездки на метро:</label>
        <input
          type="number"
          id="additionalMetro"
          name="additionalMetro"
          min="0"
        /><br />
        <label for="additionalTrains">Доп. поездки на электричке:</label>
        <input
          type="number"
          id="additionalTrains"
          name="additionalTrains"
          min="0"
        /><br />
        <button id="submit" type="button" onclick="submitForm()">
          Отправить
        </button>
        <div id="success-message" style="display: none">Данные отправлены!</div>
        <div class="buttons">
          <button
            id="watch"
            type="button"
            onclick="window.location.href='table.html'"
          >
            Посмотреть таблицу
          </button>
          <button id="economy" type="button" onclick="calculateSavings()">
            Экономия
          </button>
        </div>
      </form>

      <div class="footer">
        <div id="totalTrips">Всего поездок: 0</div>
        <div id="currentTime"></div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
